<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Admin LuMaGrind</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-mode">
    <div class="admin-layout">
        <!-- Sidebar identique à article_edit.html -->
        <aside class="admin-sidebar">
            <!-- Copiez la même sidebar que dans article_edit.html -->
        </aside>
        
        <main class="admin-main">
            <header class="admin-header">
                <h1 class="admin-title">Gestion des Articles</h1>
                <div class="admin-actions">
                    <a href="{{ url_for('admin.new_article') }}" class="btn btn-primary">+ Nouvel Article</a>
                </div>
            </header>

            <div class="table-container">
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Catégorie</th>
                            <th>Statut</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for article in articles %}
                        <tr>
                            <td>{{ article.title }}</td>
                            <td>{{ article.category }}</td>
                            <td>
                                <span class="status-badge status-{{ article.status }}">
                                    {{ article.status }}
                                </span>
                            </td>
                            <td>{{ article.created_at }}</td>
                            <td>
                                <div class="action-buttons">
                                    <a href="{{ url_for('admin.edit_article', article_id=article.id) }}" class="btn-sm btn-edit">Modifier</a>
                                    <form method="POST" action="{{ url_for('admin.delete_article', article_id=article.id) }}" style="display: inline;">
                                        <button type="submit" class="btn-sm btn-delete" onclick="return confirm('Supprimer cet article ?')">Supprimer</button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        {% else %}
                        <tr>
                            <td colspan="5" style="text-align: center; padding: 2rem;">
                                <p>Aucun article trouvé. <a href="{{ url_for('admin.new_article') }}">Créez votre premier article !</a></p>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
